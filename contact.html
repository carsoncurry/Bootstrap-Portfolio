<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">

    <title>Contact | Carson Curry</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/override.css">

</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand text-light offset-1" href="index.html">Carson Curry</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse offset-5" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">About | </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="portfolio.html">Portfolio | </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        
    <div class="container">
        <div class="card col-md-12">
            <div class="card-body">
                <div class="row col-md-12">
                    <h1>Contact</h1>
                </div>
                <div class="row col-md-12">
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_firstname">First Name *</label>
                            <input id="form_firstname" type="text" class="form-control" placeholder="John/Jane" required="required" data-error="Please, enter your first name.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_lastname">Last Name *</label>
                            <input id="form_firstname" type="text" class="form-control" placeholder="Smith" required="required" data-error="Please, enter your last name.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="text" class="form-control" placeholder="example@gmail.com" required="required" data-error="Please, enter your email.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" rows="8" required="required" data-error="Please, leave a message."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <a href="mailto:carsoncurry52@gmail.com" class="btn btn-lg" role="button">Submit</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p class="small">* This is a required field.</p>
                    </div>
                </div>
            </form>
                <!-- Help on form found at: https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form -->

        </div>
    </div>

    <div class="container">
        <div class="row">
            <footer class="footer">
                <div class="container text-light">
                    <span class=>Copyright &copy; 2018</span>
                </div>
            </footer>
        </div>
    </div>
    
</body>
</html>
